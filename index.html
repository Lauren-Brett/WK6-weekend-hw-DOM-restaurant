<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 id="heading">Restaurant Reviews</h1>
  <p id="welcome-paragraph">Review a Restaurant:</p>
  <form id="form">

      <div class="form-item">
        <label for="restaurant">Restaurant Name:</label>
        <input type="text" id="restaurant" required/>
      </div>

      <!-- <div class="form-item">
        <label for="location" class="data">Location:</label>
        <br>
        <input type="checkbox" id="location" value="Edinburgh">Edinburgh<br>
        <input type="checkbox" id="location" value="Glasgow">Glasgow<br>
        <input type="checkbox" id="location" value="Dundee">Dundee<br>
        <input type="checkbox" id="location" value="Aberdeen">Aberdeen<br>

      </div> -->

      <div class="form-item">
        <label for="meal">What did you order:</label>
        <input type="text" id="meal" maxlength="20" required/>
      </div>

      <div class="form-item">
        <label for="rate">Rate your meal:</label>
        <select id="rate">
          <option value="" disabled selected></option>
          <option value="5*">5 stars</option>
          <option value="4*">4 stars</option>
          <option value="3*">3 stars</option>
          <option value="2*">2 stars</option>
          <option value="1*">1 stars</option>
        </select>
        <br>
      </div>

        <div class="form-item">
          <label for="recommend">Would you recommend this eatery?</label>
          <input  type="radio" name="recommend" value="Yes" id="recommendYes">Yes
          <input  type="radio"  name="recommend" value="No" id="recommendNo">No
          <br>
        </div>


        <div class="form-item">
          <!-- <div class="comments"> -->
            <label for="comment">Comments:</label>
            <textarea name="comment" id="comment" rows="6" cols="80" maxlength="60"></textarea>
          <!-- </div> -->
        </div>

    <br>
        <div class="save-button">
          <input type="submit" value="Save Review"/>
        </div>
  </form>





  <strong><h2>Restaurant Reviewed:</h2></strong>

    <ul style="list-style: none;" id="reviewed-list"></ul>
    <p>list here</p>




  <div class="delete-button">
    <button id="delete-all">Delete All</button>
  </div>
</body>
</html>
